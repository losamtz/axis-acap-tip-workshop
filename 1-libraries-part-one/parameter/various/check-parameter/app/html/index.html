<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMX AXIS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
     <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- HTMX -->
    <script src="js/htmx.min.js"></script>
    <script>
        htmx.logger = function(elt, event, data) {
            if(console) {
                console.log("ðŸ§­ HTMX log:", event, elt, data);
            }
        };
    </script>
</head>
<body class="bg-light text-dark p-4">

    <div class="container">
        <h1 class="mb-4">AXIS VAPIX Parameters</h1>

        <!-- Button that triggers HTMX GET request -->
        <button class="btn btn-primary mb-3"
                hx-get="/axis-cgi/param.cgi?action=list"
                hx-trigger="click"
                hx-target="#content"
                hx-swap="innerHTML"
        >
            Retrieve all parameters
        </button>
        
        <!-- Container where HTMX response is rendered -->
        <div id="content" class="border p-3 bg-white">
            Content will be loaded here...
        </div>
    </div>
    <script type="text/javascript" src="js/getParameters.js"></script>
     <!-- Optional: Bootstrap CSS for styling -->
    <script type="text/javascript" src="js/boostrap.bundle.min.js"></script>
</body>
</html>
